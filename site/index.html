<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Damien Mannion">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@d_j_mannion">
        <meta name="twitter:title" content="Image frequency spectrum analysis">
        <meta name="twitter:description" content="Interactive exploration of image Fourier analysis">
        <meta name="twitter:image" content="https://www.djmannion.net/img_freq_web_post/img_freq_web_screenshot.jpg">
        <meta name="twitter:image:alt" content="Screenshot of the image frequency spectrum analysis website">

        <title>Image frequency spectrum analysis</title>

        <link href="css/normalize.css" rel="stylesheet"/>
        <link href="css/img_freq_web.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

        <script src="js/img_freq_web_browser.js"></script>

    </head>

    <body>

        <div id="pageGrid">

            <div id="imagePanel" class="panel">
                <div class="panelGrid">
                    <div>
                        <p>Input image</p>
                    </div>
                    <div>
                        <canvas id="imageCanvas" width="512" height="512"></canvas>
                    </div>
                    <div>
                        <form>
                            <fieldset>
                                <legend>Image</legend>

                                <select name="inputImageSelect" id="inputImageSelect">
                                    <option selected>Dog</option>
                                    <option>Landscape</option>
                                    <option>Beach</option>
                                    <option>Sinusoidal grating (0&deg;, low SF)</option>
                                    <option>Sinusoidal grating (90&deg;, low SF)</option>
                                    <option>Sinusoidal grating (45&deg;, low SF)</option>
                                    <option>Sinusoidal grating (0&deg;, mid SF)</option>
                                    <option>Sinusoidal grating (0&deg;, high SF)</option>
                                    <option>Plaid</option>
                                </select>

                                <input type="file" id="filePicker" accept="image/*">
                                <button id="fileButton" type="button">Upload image</button>

                                <button id="webcamButton" type="button">Grab from webcam</button>

                            </fieldset>
                            <fieldset>
                                <legend>Windowing</legend>

                                <input type="checkbox" id="windowingActive" name="windowingActive">
                                <label for="windowingActive">Apply window</label>
                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>

            <div id="freqPanel" class="panel">
                <div class="panelGrid">
                    <div>
                        <p>Amplitude spectrum</p>
                    </div>
                    <div>
                        <canvas id="ampCanvas" width="512" height="512"></canvas>
                    </div>
                    <div>
                        <form>

                            <fieldset>
                                <legend>Depiction</legend>

                                <select name="specAxes" id="specAxes">
                                    <option>Log-polar</option>
                                    <option selected>Cartesian</option>
                                </select>
                            </fieldset>

                            <fieldset>
                                <legend>Zoom</legend>

                                <select name="specZoom" id="specZoom">
                                    <option>1x</option>
                                    <option selected>2x</option>
                                    <option>4x</option>
                                </select>
                            </fieldset>

                            <fieldset>
                                <legend>Plot</legend>

                                <input type="checkbox" id="sfPlotActive" name="sfPlotActive" checked disabled>
                                <label for="sfPlotActive">Plot log(amp) for spatial frequency</label>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div id="filterPanel" class="panel">
                <div class="panelGrid">
                    <div>
                        <p>Filter spectrum</p>
                    </div>
                    <div>
                        <canvas id="filterCanvas" width="512" height="512"></canvas>
                    </div>
                    <div>
                        <form>

                            <fieldset>
                                <legend>Spatial frequency low cutoff</legend>
                                <input type="range" id="lowPassCutoff" min="0" max="100" step="1" value="0">
                            </fieldset>

                            <fieldset>
                                <legend>Spatial frequency high cutoff</legend>
                                <input type="range" id="highPassCutoff" min="0" max="100" step="1" value="50">
                            </fieldset>

                            <fieldset>
                                <legend>Orientation centre</legend>
                                <input type="range" id="oriCentre" min="0" max="180" step="1" value="0">
                            </fieldset>
                            <fieldset>
                                <legend>Orientation width</legend>
                                <input type="range" id="oriWidth" min="1" max="180" step="1" value="90">
                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>

            <div id="outputPanel" class="panel">
                <div class="panelGrid">
                    <div>
                        <p>Output image</p>
                    </div>
                    <div>
                        <canvas id="outputCanvas" width="512" height="512"></canvas>
                    </div>
                    <div>
                        <form>

                            <fieldset>
                                <legend>Export</legend>
                                <button id="exportButton" type="button">Save as ...</button>
                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>

        </div>

        <footer role="contentinfo">

            <p>
            <a href="https://github.com/djmannion/img_freq_web">Source code</a>
            </p>

            <address>
                <a href="https://www.djmannion.net">Homepage</a>
                | <a href="mailto:damien@djmannion.net">Email</a>
                | <a href="https://twitter.com/d_j_mannion">Twitter</a>
                | <a href="https://matrix.to/#/@djmannion:matrix.org">Chat</a>
            </address>

        </footer>
    </body>
</html>
