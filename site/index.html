<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Damien Mannion">

        <title>Image frequency spectrum analysis</title>

        <link href="css/normalize.css" rel="stylesheet"/>
        <link href="css/img_freq_web.css" rel="stylesheet"/>

        <script src="js/img_freq_web_browser.js"></script>

    </head>

    <body>

        <div id="pageGrid">

            <div id="imagePanel" class="panel">
                <div class="panelGrid">
                    <div>
                        <p>Input image</p>
                    </div>
                    <div>
                        <canvas id="imageCanvas" width="512" height="512"></canvas>
                    </div>
                    <div>
                        <form>
                            <fieldset>
                                <legend>Image</legend>

                                <select name="inputImageSelect" id="inputImageSelect">
                                    <option selected>Dog</option>
                                    <option>Landscape</option>
                                    <option>Beach</option>
                                </select>

                                <input type="file" id="filePicker" accept="image/*">
                                <button id="fileButton" type="button">Upload image</button>

                                <button id="webcamButton" type="button">Grab from webcam</button>

                            </fieldset>
                            <fieldset>
                                <legend>Windowing</legend>

                                <input type="checkbox" id="windowingActive" name="windowingActive">
                                <label for="windowingActive">Apply window</label>
                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>

            <div id="freqPanel" class="panel">
                <div class="panelGrid">
                    <div>
                        <p>Amplitude spectrum</p>
                    </div>
                    <div>
                        <canvas id="ampCanvas" width="512" height="512"></canvas>
                    </div>
                    <div>
                        <form>

                            <fieldset>
                                <legend>Depiction</legend>

                                <select name="specAxes" id="specAxes">
                                    <option selected>Log-polar</option>
                                    <option>Cartesian</option>
                                </select>
                            </fieldset>

                            <fieldset>
                                <legend>Zoom</legend>

                                <select name="specZoom" id="specZoom" disabled>
                                    <option>1x</option>
                                    <option selected>2x</option>
                                    <option>4x</option>
                                </select>
                            </fieldset>

                            <fieldset>
                                <legend>Plot</legend>

                                <input type="checkbox" id="sfPlotActive" name="sfPlotActive" checked>
                                <label for="sfPlotActive">Plot log(amp) for spatial frequency</label>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div id="filterPanel" class="panel">
                <div class="panelGrid">
                    <div>
                        <p>Filter spectrum</p>
                    </div>
                    <div>
                        <canvas id="filterCanvas" width="512" height="512"></canvas>
                    </div>
                    <div>
                        <form>

                            <fieldset>
                                <legend>Low cutoff</legend>

                                <input type="range" id="lowPassCutoff" min="0" max="100" step="1" value="0">
                                <!--<label for="lowPassCutoff">Cutoff</label>-->
                            </fieldset>

                            <fieldset>
                                <legend>High cutoff</legend>

                                <input type="range" id="highPassCutoff" min="0" max="100" step="1" value="50">
                                <!--<label for="highPassCutoff">Cutoff</label>-->
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div id="outputPanel" class="panel">
                <div class="panelGrid">
                    <div>
                        <p>Output image</p>
                    </div>
                    <div>
                        <canvas id="outputCanvas" width="512" height="512"></canvas>
                    </div>
                    <div></div>
                </div>
            </div>

        </div>

    </body>
</html>
